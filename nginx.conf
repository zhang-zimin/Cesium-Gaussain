server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Serve Cesium static assets
  location /Cesium/ {
    alias /usr/share/nginx/html/Cesium/;
    access_log off;
    expires 7d;
  }

  # Optional: add headers for static content
  location ~* \.(?:css|js|json|png|jpg|jpeg|gif|ico|svg)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=604800";
  }
}
